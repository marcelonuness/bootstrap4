<!doctype html>
<html lang="pt-br">
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>CAROUSEL</title>
    <style>
        .celo {
            height: 300px;
        }
    </style>
  </head>

  <body>

    <div id="meuCarrosel" class="carousel slide" data-ride="carousel">
        <div class="carousel-indicators">
            <li data-target="#meuCarrosel" data-slide-to="0" class="active"></li>
            <li data-target="#meuCarrosel" data-slide-to="1" ></li>
            <li data-target="#meuCarrosel" data-slide-to="2" ></li>
        </div>



        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="bg-info text-light celo">
                    Oferta 1
                </div>
            </div>
            <div class="carousel-item">
                <div class="bg-warning text-light celo">
                    Oferta 1
                </div>
            </div>
            <div class="carousel-item">
                <div class="bg-danger text-light celo">
                    Oferta 1
                </div>
            </div>
        </div>
        <a href="#meuCarrosel" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#meuCarrosel" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>







    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  </body>
</html>
