<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>barra de progresso</title>
  </head>

  <body style="margin-bottom: 200px;padding: 16px;">  
    

    <div class="container">
      <h2 class="display-3">Barra de progresso</h2>
      
      <div class="progress">
        <div class="progress-bar" style="width: 34%;">34%</div>
      </div>
      <br>

      <div class="progress">
        <div class="progress-bar bg-success" style="width: 50%;">50%</div>
      </div>
      <br>

      <h2 class="display-3">Altura</h2>

      <div class="progress" style="height: 50px;" >
        <div class="progress-bar bg-danger" style="width: 66%;">66%</div>
      </div>
      <br>

      <h2 class="display-3">Listrado</h2>

      <div class="progress" style="height: 30px;" >
        <div class="progress-bar bg-warning progress-bar-striped" style="width: 78%;">78%</div>
      </div>
      <br>

      <h2 class="display-3">Animado</h2>

      
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
      </div>
      

      <h2 class="display-3">MÃºltiplas barras</h2>

      <div class="progress">
        <div class="progress-bar bg-success" style="width: 50%;">50%</div>
        <div class="progress-bar bg-warning" style="width: 25%;">25%</div>
        <div class="progress-bar bg-danger" style="width: 25%;">25%</div>
      </div>

      <h2 class="display-3">Spinner</h2>

      <div class="spinner-border text-success"></div>
      <div class="spinner-border text-warning"></div>
      <div class="spinner-border text-info"></div>
      <div class="spinner-border text-danger"></div>

      <h2 class="display-5">Growing spinner</h2>
      <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-secondary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-success" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-danger" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-warning" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-info" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-dark" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>  







    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  </body>
</html>
