<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>barra de progresso</title>
  </head>

  <body style="margin-bottom: 200px;padding: 16px;">  
    

    <div class="container">
      <h2 class="display-3">Barra de progresso</h2>
      
      <div class="progress">
        <div class="progress-bar" style="width: 34%;">34%</div>
      </div>
      <br>

      <div class="progress">
        <div class="progress-bar bg-success" style="width: 50%;">50%</div>
      </div>
      <br>

      <h2 class="display-3">Altura</h2>

      <div class="progress" style="height: 50px;" >
        <div class="progress-bar bg-danger" style="width: 66%;">66%</div>
      </div>
      <br>

      <h2 class="display-3">Listrado</h2>

      <div class="progress" style="height: 30px;" >
        <div class="progress-bar bg-warning progress-bar-striped" style="width: 78%;">78%</div>
      </div>
      <br>

      <h2 class="display-3">Animado</h2>

      
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%">75%</div>
        </div>
      </div>
      <br>
      

      <h2 class="display-3">MÃºltiplas barras</h2>

      <div class="progress">
        <div class="progress-bar bg-success" style="width: 50%;">50%</div>
        <div class="progress-bar bg-warning" style="width: 25%;">25%</div>
        <div class="progress-bar bg-danger" style="width: 25%;">25%</div>
      </div>

      
    </div>  







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
