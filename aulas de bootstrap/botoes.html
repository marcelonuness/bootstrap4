<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>botões</title>
  </head>

  <body>

    <!-- Botoes 
    formatação padrao: btn
    formatação específicas:
    btn-primary, btn-secondary, btn-success, btn-info,
    btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->
    <h3>Botões</h3>
    <button class="btn btn-primary" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-success" href="#">Link</a>
    <button class="btn btn-light" type="submit">Submit</button>
    <input class="btn btn-info" type="button" value="Button">
    <input class="btn btn-dark" type="submit" value="Input Submit">
    <input class="btn btn-warning" type="reset" value="Reset">

    <!-- Botoes com contorno
    btn-outline-<formato>
    -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-danger" type="button">Clique</button>

    <!-- Tamanhos de botões
    opções: btn-lg, btn-sm, btn-block
    -->
    <h3>Tamanhos dos botões</h3>
    <button class="btn btn-outline-success btn-lg" type="button">Grande</button>
    <button class="btn btn-outline-warning" type="button">Normal</button>
    <button class="btn btn-outline-danger btn-sm" type="button">Pequeno</button>
    <br><br>
    <button class="btn btn-outline-info btn-block" type="button">Bloco</button>

    <!-- Estados dos botões
    opções: active, disabled
    -->
    <h3>Estados de botões</h3>
    <button class="btn btn-success btn-lg" type="button">Normal</button>
    <button class="btn btn-success btn-lg active" type="button">Ativo</button>
    <button class="btn btn-success btn-lg disabled" type="button">Inativo</button>
    <br><br>
    <button class="btn btn-success btn-lg" type="button" data-toggle="button">Alternar</button>

    <h3>Grupos de botões - horizontal</h3>
    <div class="btn-group">
        <button class="btn btn-info btn-lg" type="button">Esquerda</button>
        <button class="btn btn-info btn-lg" type="button">Centro</button>
        <button class="btn btn-info btn-lg" type="button">Direita</button>
    </div>

    <h3>Grupos de botões - vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-danger btn-lg" type="button">Topo</button>
        <button class="btn btn-danger btn-lg" type="button">Meio</button>
        <button class="btn btn-danger btn-lg" type="button">Fundo</button>
    </div>

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
           <button class="btn btn-danger btn-lg" type="button">1</button>
           <button class="btn btn-danger btn-lg" type="button">2</button>
           <button class="btn btn-danger btn-lg" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger btn-lg" type="button">4</button>
            <button class="btn btn-danger btn-lg" type="button">5</button>
        </div>
    </div>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-info dropdown-toggle" data-toggle="dropdown" type="button" >
            Clique
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-header dropdown-item-text">first</a>
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
            <a href="#" class="dropdown-divider"></a>
            <a href="#" class="dropdown-header">second</a>
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>


    









    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
